{% extends '../layouts/base.html' %}
{% load static %}
{% block content %}

<div class="p-4 w-screen flex flex-col items-center space-y-4">
	<a href="{% url 'collection' %}" class="p-2 px-6 bg-sky-500 rounded-full text-white">Back</a>
	<span class="text-2xl">{{collection.name}}</span>
	<div id="default-carousel" class="relative w-full" data-carousel="static">
		<!-- Carousel wrapper -->
		<div class="relative h-56 overflow-hidden  md:h-96">
			<!-- Item 1 -->
			{% for item in collection.items.all %}
			<div class="hidden duration-700 ease-in-out" data-carousel-item>
				<img class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
					src="{{item.image.url}}" />
			</div>
			{% endfor %}

		</div>
		<!-- Slider indicators -->
		<div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
			<button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1"
				data-carousel-slide-to="0"></button>
			<button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
				data-carousel-slide-to="1"></button>
			<button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
				data-carousel-slide-to="2"></button>
		</div>
		<!-- Slider controls -->
		<button type="button"
			class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
			data-carousel-prev>
			<span
				class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
				<svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none"
					stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
				</svg>
				<span class="sr-only">Previous</span>
			</span>
		</button>
		<button type="button"
			class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
			data-carousel-next>
			<span
				class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
				<svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none"
					stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
				</svg>
				<span class="sr-only">Next</span>
			</span>
		</button>
	</div>
	<div class="flex justify-center  flex-wrap w-full">

		{% for item in collection.items.all %}
		<div class="max-w-sm shadow-lg w-full p-2 bg-white border ">
			<img class="w-full h-64 object-cover" src="{{item.image.url}}" />
		</div>
		{% endfor %}
	</div>
</div>

{% endblock content %}
